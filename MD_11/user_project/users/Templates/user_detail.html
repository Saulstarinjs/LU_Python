<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <p>
        <h1><strong>Username: {{ user.username }}</strong></h1> <br>
        E-mail: {{ user.email }}<br>
        <a href="{% url 'user-delete' pk=user.id %}">
            {% csrf_token %}
            <button>Delete</button>
        </a><br>
        <a href="{% url 'user-edit' pk=user.id %}">
            {% csrf_token %}
            <button>Edit</button>
        </a>
    </p>
</body>
</html>
